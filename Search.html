                         }

                        }
                 option{
                    -webkit-appearance: none;
                    -moz-appearance: none;

                    -ms-appearance: none;

                    padding-bottom: 20px;

                    }
              .PAGE_LAYOUT{ background-color: LightSlateGrey; padding-top: 10px; padding-bottom: 10px; height: 100%; width: 100%; }

            <div class="PAGE_LAYOUT">
               <div class="Container">
               <div><img src="Search.png" /></div>
               <div><p> Search Blood Donor </p></div>
               </div>
                <div class="LAYOUT">
                    <form>
                        <label class = "Label"> Zip Code </label><br>
                        <input type ="text" name = "ZIP" placeholder="Type Area Code" /><br>
                        <label class = "Label"> Blood Code </label><br>
                            <select name = "BloodGroup">
                                <option  value= " "   selected > Select Blood Group  </option>
                                <option  value= "B+ " > B+  </option>
                                <option  value= "B- " > B-  </option>
                                <option  value= "A+ " > A+  </option>
                                <option  value= "A- " > A-  </option>
                                <option  value= "AB+" > AB+ </option>
                                <option  value= "AB-" > AB- </option>
                                <option  value= "O+ " > O+  </option>
                                <option  value= "O- " > O-  </option>
                            </select><br>
                         <input type = "submit" value="Search" />
                    </form>
                </div>
            </div>
        </body>
